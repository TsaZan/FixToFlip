{% load static %}
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #preloader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>

<div id="preloader">
    <div class="ctn-preloader">
        <img src="{% static 'images/loader.gif' %}" alt="Preloader">
    </div>
</div>

<!-- ################### Login Modal ####################### -->
<script>

    $(document).ready(function () {
        const preloader = $("#preloader");
        const loginForm = $("#loginModal #login-form");
        const errorContainer = $("<div class='error-messages'></div>").prependTo(loginForm);

        console.log("Login form initialized.");

        loginForm.on("submit", function (e) {
            e.preventDefault();
            console.log("Submitting form...");
            preloader.show();

            $.ajax({
                type: 'POST',
                url: "{% url 'ajax_login' %}",  // Актуализираме с правилния URL за AJAX логин
                data: loginForm.serialize(),
                headers: { "X-Requested-With": "XMLHttpRequest" },
                success: function (response) {
                    preloader.hide();
                    window.location.reload();

                    errorContainer.empty();

                    // Парсираме `response.html`, ако съдържа JSON данни
                    let jsonResponse;
                    try {
                        jsonResponse = JSON.parse(response.html);
                    } catch (e) {
                        console.error("Error parsing JSON:", e);
                        $("<p class='text-danger'>Грешка при обработката на отговора. Моля, опитайте отново.</p>").appendTo(errorContainer);
                        return;
                    }

                    if (jsonResponse.success) {
                        // Пренасочване при успешен логин
                        window.location.href = jsonResponse.location;
                    } else {
                        console.log("Login failed. Displaying errors...");
                        if (jsonResponse.errors) {
                            const errors = jsonResponse.errors;
                            for (const [field, messages] of Object.entries(errors)) {
                                messages.forEach(function (message) {
                                    $("<p class='text-danger'></p>").text(message).appendTo(errorContainer);
                                });
                            }
                        }
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    preloader.hide();
                    console.error("AJAX error:", textStatus, errorThrown);
                    $("<p class='text-danger'>Възникна грешка. Моля, опитайте отново.</p>").appendTo(errorContainer);
                }
            });
        });
    });

    $(document).ready(function () {
        const preloader = $("#preloader");
        const signupForm = $("#loginModal #signup-form");

        console.log("Signup form initialized.");


        signupForm.on("submit", function (e) {
            e.preventDefault();
            preloader.show();
            clearFieldErrors(signupForm); // Изчистване на предишни грешки

            $.ajax({
                type: 'POST',
                url: "{% url 'ajax_signup' %}",
                data: signupForm.serialize(),
                headers: { "X-Requested-With": "XMLHttpRequest" },

                success: function (jsonResponse) {
                    preloader.hide();
                    window.location.reload();

                },
                error: function () {
                    preloader.hide();
                    displayGeneralError(signupForm, "Error occurred. TAPAK");

                }
            });

        });


        const clearFieldErrors = function(form) {
            form.find('.text-danger').remove(); // Премахване на съществуващите грешки
        };

        const displayGeneralError = function(form, message) {
            const errorContainer = form.find('.error-messages');
            if (errorContainer.length === 0) {
                form.prepend("<div class='error-messages'></div>");
            }
            errorContainer.html(`<p class='text-danger'>${message}</p>`);
        };


        const displayFieldErrors = function (form, errors) {
            $.each(errors, function (field, messages) {
                const input = form.find(`[name="${field}"]`);
                if (input.length) {
                    input.prev('.text-danger').remove(); // Изчистване на предишни грешки
                    const errorHtml = messages.map(msg => `<p class='text-danger'>${msg}</p>`).join("");
                    input.before(errorHtml); // Показване на новите грешки
                }
            });

        };
    });
</script>

</body>
</html>
