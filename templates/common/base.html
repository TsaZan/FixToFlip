{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Real estate, Property sale, Property buy">
    <meta name="description" content="Homy is a beautiful website template designed for Real Estate Agency.">
    <meta property="og:site_name" content="Homy">
    <meta property="og:url" content="https://creativegigstf.com">
    <meta property="og:type" content="website">
    {% if post.title %} <meta property="og:title" content="{{ post.title }}">{% else %}
        <meta property="og:title" content="Homy-Real Estate HTML5 Template & Dashboard"> {% endif %}
    <meta name='og:image' content="{% static 'images/assets/ogg.png' %}"
          property="{% static 'images/assets/ogg.png' %}">
    <!-- For IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- For Resposive Device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For Window Tab Color -->
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#0D1A1C">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#0D1A1C">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#0D1A1C">
    {% if post.title %} <title>{{ post.title }}</title>{% else %}
        <title>Homy-Real Estate HTML5 Template & Dashboard</title>{% endif %}
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="56x56" href="{% static 'images/fav-icon/icon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="all">
    <!-- Main style sheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="all">
    <!-- responsive style sheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" media="all">

    <!-- Fix Internet Explorer ______________________________________-->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="{% static 'vendor/html5shiv.js' %}"></script>
    <script src="{% static 'vendor/respond.js' %}"></script>
    <![endif]-->
</head>

{% block content %}


{% endblock %}

{% include 'common/footer.html' %}

{% include 'common/login_modal.html' %}

<!-- Optional JavaScript _____________________________  -->

<!-- jQuery first, then Bootstrap JS -->
<!-- jQuery -->
<script src="{% static 'vendor/jquery.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- WOW js -->
<script src="{% static 'vendor/wow/wow.min.js' %}"></script>
<!-- Slick Slider -->
<script src="{% static 'vendor/slick/slick.min.js' %}"></script>
<!-- Fancybox -->
<script src="{% static 'vendor/fancybox/fancybox.umd.js' %}"></script>
<!-- Lazy -->
<script src="{% static 'vendor/jquery.lazy.min.js' %}"></script>
<!-- js Counter -->
<script src="{% static 'vendor/jquery.counterup.min.js' %}"></script>
<script src="{% static 'vendor/jquery.waypoints.min.js' %}"></script>
<!-- Nice Select -->
<script src="{% static 'vendor/nice-select/jquery.nice-select.min.js' %}"></script>
<!-- validator js -->
<script src="{% static 'vendor/validator.js' %}"></script>
<!-- isotop -->
<script  src="{% static 'vendor/isotope.pkgd.min.js' %}"></script>
<!-- Theme js -->
<script src="{% static 'js/theme.js' %}"></script>
    </div> 
    </body>

</html>
